<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Frontend Mentor | Tip calculator app</title>
	</head>
	<body>
		<main>
			<section class="container">
				<img src="./images/logo.svg" alt="logo" />
				<section class="tip-calculator">
					<section class="wrapper-input">
						<h1>Bill</h1>
						<input type="number" class="input bill-input" id="bill-input" placeholder="0.00" />
						<h2>Select Tip %</h2>
						<section class="tip-perc-value">
							<button class="tip">5%</button>
							<button class="tip">10%</button>
							<button class="tip active-tip">15%</button>
							<button class="tip">25%</button>
							<button class="tip">50%</button>
							<input class="tip-custom" type="number" name="" id="custom-tip" placeholder="Custom" />
						</section>
						<div class="person-text">
							<h2>Number of People</h2>
							<span class="error-text">Can't be zero</span>
						</div>
						<input class="input person-input" type="number" name="" id="person-input" />
					</section>
					<section class="total-bill">
						<section class="tip-amount">
							<h2>Tip Amount <br /><span>/ person</span></h2>
							<span class="tip-amount-value">&#36;0.00</span>
						</section>
						<section class="bill-amount">
							<h2>Total <br /><span> / person</span></h2>
							<span class="bill-amount-value">&#36;0.00</span>
						</section>
						<button disabled="true" class="reset">Reset</button>
					</section>
				</section>
			</section>
		</main>

		<footer class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
			<a href="#">Shubham Saurabh</a>.
		</footer>
		<script src="./script.js"></script>
	</body>
</html>
